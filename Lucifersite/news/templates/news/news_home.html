{% extends 'main/layout.html' %}

{% block title %}Lucifer News{% endblock %}

{% block content %}
    <div class="features">
        <h1>Lucifer News</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.pk %}" class="btn btn-primary">View more</a>

                </div>
            {% endfor %}
         {% else %}
            <p>no news!</p>
        {% endif %}
    </div>
{% endblock %}
